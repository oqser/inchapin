<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.min.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <div class="header__menu">
                        <div class="header__menu-btn">
                            <img
                                src="../images/menu-btn.svg"
                                alt=""
                                class="menu-btn-img"
                            />
                            <div class="header__text">меню</div>
                        </div>
                        <button class="header__choice">Выбрать квартиру</button>
                    </div>
                    <div class="header__logo">
                        <img src="../images/header-logo.svg" alt="logo" />
                    </div>
                    <div class="header__callback">
                        <div class="header__text">+7 495 527 21 21</div>
                        <button class="btn-cb">Заказать звонок</button>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="main">
            <div class="container">
                <div class="main__img-box">
                    <img
                        src="../images/main-img.avif"
                        alt="img"
                        class="main__img"
                    />
                </div>
                <div class="main__content">
                    <div class="main__text">
                        Дом бизнес-класса <br />
                        для ценителей роскоши
                    </div>

                    <img
                        src="../images/main-logo.svg"
                        alt=""
                        class="main__text-logo"
                    />
                </div>
            </div>
            <div class="container"></div>
        </main>
        <footer>
            <div class="container">
                <div class="content">footer</div>
            </div>
        </footer>
        
    </body>
</html>
